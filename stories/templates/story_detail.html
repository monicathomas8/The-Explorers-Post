{% extends 'base.html' %}

{% block title %}{{ story.title }} Explorer Story {% endblock %}

{% block content %}
<div class="story-list-container detail-page">
    <div class="story-card">
        <h1>{{ story.title }}</h1>
        <h5 class="text-muted">By {{ story.author }}</h5>
        <p class="story-content">{{ story.content }}</p>
        <a href="{% url 'story_list' %}" class="btn custom-btn">Back to Stories</a>
    </div>
</div>
{% endblock %}
