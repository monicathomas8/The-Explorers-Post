{% extends 'base.html' %}

{% block title %}Welcome to The Explorer's Post{% endblock %}

{% block content %}
    <h1>{{ story.title }}</h1>
    <p>By: {{ story.author }}</p>
    <p>{{ story.content }}</p>
    <p>Published on: {{ story.created_on }}</p>
    <a href="{% url 'story_list' %}">Back to Stories</a>
{%endblock%}
