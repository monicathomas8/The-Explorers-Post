{% extends "base.html" %}

{% block title %}Edit Story{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Story</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'my_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
