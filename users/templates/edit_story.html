{% extends "base.html" %}

{% block title %}Edit Story - The Explorer's Post{% endblock %}

{% block content %}
<div class="story-list-container edit-page">
    <h1>Edit Story</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="action-buttons">
            <button type="submit" class="btn custom-btn btn-primary">Save Changes</button>
            <a href="{% url 'my_posts' %}" class="btn custom-btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
