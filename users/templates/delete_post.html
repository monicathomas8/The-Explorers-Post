{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="posts-container">
    <h1>Are you sure you want to delete "{{ story.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'my_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
