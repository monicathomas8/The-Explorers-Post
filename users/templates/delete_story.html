{% extends "base.html" %}

{% block title %}Delete Story - The Explorer's Post{% endblock %}

{% block content %}
<div class="story-list-container delete-page">
    <h1>Are you sure you want to delete "{{ story.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="action-buttons">
            <button type="submit" class="btn custom-btn btn-danger">Yes, Delete</button>
            <a href="{% url 'my_posts' %}" class="btn custom-btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
