{% extends 'base.html' %}

{% block title %}Welcome to The Explorer's Post{% endblock %}

{% block content %}
<div class="landing-page">
    <!-- Carousel (Background) -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/images/colosseum.jpg" alt="Photo of the Colosseum">
            </div>
            <div class="carousel-item">
                <img src="/static/images/northenlights.jpg" alt="Photo of the Northern Lights">
            </div>
            <div class="carousel-item">
                <img src="/static/images/pyramids.jpg" alt="Photo of the Pyramids">
            </div>
        </div>
    </div>

    <!-- Content Overlay -->
    <div class="content">
        <h1>Welcome to The Explorer's Post</h1>
        <p>Explore the world's most iconic destinations!</p>
        <a href="{% url 'story_list' %}" class="btn btn-primary custom-btn">Explore Stories</a>
        <a href="#" class="btn btn-primary custom-btn">Share Your Story</a>
    </div>
</div>
{% endblock %}
